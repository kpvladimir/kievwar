---
title: Фото
---
{{> pagetitle}}

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-3 cell">
            <img src="{{root}}assets/img/aerial-view-city-fog.jpg" class="show-for-large">
            <img src="{{root}}assets/img/aerial-view-city-fog-mob.jpg" class="hide-for-large">
        </div>
        <div class="large-9 cell">

            {{#each video}}
            <div class="docContainer">
                <div class="docTitle">{{m}}</div>
                <div class="docData">

                    {{#each dataM}}

                    <div class="dCont">
                        <div class="dTitle" data-toggle="md-{{@index}}{{@../index}}">
                            <div class="dTitleText">{{d}}</div>
                            <div class="buttonPM">
                                <div></div>
                            </div>
                        </div>
                        <div class="imageDataCont" id="md-{{@index}}{{@../index}}" data-toggler
                            data-animate="fade-in fade-out" style="display:none">

                            {{#each ../../data}}
                            {{#ifequal type 'photo'}}

                            {{#each rows}}

                            <div class="imageItem">
                                <a data-open="sliderModal">
                                    <div class="imagePreviewCont">
                                        <img src="assets/img/{{ image }}">
                                        <div class="roundIcon forMap">
                                            <svg>
                                                <use xlink:href="#photo"></use>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="title">{{ title }}</div>
                                </a>
                            </div>

                            {{/each}}

                            {{/ifequal}}
                            {{/each}}
                        </div>


                    </div>

                    {{/each}}

                </div>
            </div>
            {{/each}}

        </div>
    </div>
</div>
