---
title: Мапи
---
{{> pagetitle}}
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-3 cell show-for-large">
            {{> sources}}
        </div>
        <div class="large-9 cell">

            <div class="grid-x grid-padding-x filterStatus hide-for-large">
                <div class="small-6 cell grid-x align-left align-middle">
                    <div class="m selectedSource">Вибране джерело</div>
                </div>
                <div class="small-6 cell  grid-x align-right align-middle">
                    <button class="button datebuttonMenu" data-toggle="filterSource">Фільтр</button>
                </div>
            </div>

            {{#each video}}
            <div class="docContainer">
                <div class="docTitle">{{m}}</div>
                <div class="docData">
                    {{#each dataM}}

                    <div class="dCont">
                        <div class="dTitle" data-toggle="md-{{@index}}{{@../index}}">
                            <div class="dTitleText">{{d}}</div>
                            <div class="buttonPM">
                                <div></div>
                            </div>
                        </div>
                        <div class="listCont" id="md-{{@index}}{{@../index}}" data-toggler
                            data-animate="fade-in fade-out" style="display:none">

                            {{#each ../../data}}
                            {{#ifequal type 'maps'}}

                            {{#each sources}}
                            <div class="sourceCont">
                                <div class="sourceTitle">
                                    <div class="infoLink" data-tooltip
                                        title="Цей Один у Київ архітектури з глибоко складова. в як операх з як найстаріших в далекого Київська з мистецтво далекого в оспівується багато">
                                        <svg class="icon">
                                            <use xlink:href="#info"></use>
                                        </svg>
                                    </div>
                                    <div class="sourceLinkTree" data-toggle="sourceMap-{{@index}}">
                                        <div class="sourceTitleText">{{ name }}</div>
                                        <div class="buttonCont">

                                            <div class="buttonPM">
                                                <div></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="imageDataCont" id="sourceMap-{{@index}}" data-toggler
                                    data-animate="fade-in fade-out" style="display:none">

                                    {{#each rows}}

                                    <div class="mapItem">
                                        <a data-open="sliderModal">
                                            <div class="imageMapCont">
                                                <img src="assets/img/{{ image }}">
                                                <div class="roundIcon forMap">
                                                    <svg>
                                                        <use xlink:href="#map"></use>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="title">{{ title }}</div>
                                        </a>
                                    </div>

                                    {{/each}}

                                </div>
                            </div>
                            {{/each}}

                            {{/ifequal}}
                            {{/each}}

                        </div>
                    </div>

                    {{/each}}

                </div>
            </div>

            {{/each}}

        </div>
    </div>
</div>
