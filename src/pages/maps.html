---
title: Мапи
---
{{> pagetitle}}
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-3 cell show-for-large">
            {{> sources}}
        </div>
        <div class="large-9 cell">

            <div class="grid-x grid-padding-x filterStatus">
                <div class="small-8 large-12 cell grid-x align-left align-middle">
                    <div id="sourceFiltered" class="m selectedSource" style="font-size: 110%;">Всі джерела</div>
                    <div id="sourceFilteredMob" class="m selectedSource hide-for-large">Всі джерела</div>
                    &nbsp;&nbsp;<div id="infoTooltip" class="infoLink infoLinkFilter" data-tooltip title="">
                        <svg class="icon">
                            <use xlink:href="#info"></use>
                        </svg>
                    </div>
                </div>
                <div class="small-4 cell grid-x align-right align-middle hide-for-large">
                    <button class="button datebuttonMenu" data-toggle="filterSource">Фільтр</button>
                </div>
            </div>

            {{#each video}}
            <div class="docContainer">
                <div class="docTitle" data-toggle="m-{{@index}}">
                    <div>{{m}}</div>
                    <div class="arrowButton">
                        <div class="arrow-down"></div>
                    </div>
                </div>
                <div id="m-{{@index}}" class="docData" data-toggler data-animate="fade-in fade-out"
                    {{#ifequal @index 0}}style="display:block" {{else}}style="display:none" {{/ifequal}}>
                    {{#each dataM}}

                    <div class="dCont">
                        <div class="dTitle" data-toggle="md-{{@index}}{{@../index}}">
                            <div class="dTitleText">{{d}}</div>
                            <div class="buttonPM">
                                <div></div>
                            </div>
                        </div>
                        <div class="listCont" id="md-{{@index}}{{@../index}}" data-toggler
                            data-animate="fade-in fade-out" {{#ifequal @index 0}}style="display:block"
                            {{else}}style="display:none" {{/ifequal}}>

                            {{#each ../../data}}
                            {{#ifequal type 'maps'}}

                            {{#each sources}}
                            <div class="sourceCont">
                                <div class="sourceTitle">
                                    <div class="infoLink" data-tooltip
                                        title="Цей Один у Київ архітектури з глибоко складова. в як операх з як найстаріших в далекого Київська з мистецтво далекого в оспівується багато">
                                        <svg class="icon">
                                            <use xlink:href="#info"></use>
                                        </svg>
                                    </div>
                                    <div class="sourceLinkTree" data-toggle="sourceMap-{{@index}}">
                                        <div class="sourceTitleText">{{ name }}</div>
                                        <div class="buttonCont">

                                            <div class="buttonPM">
                                                <div></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="imageDataCont" id="sourceMap-{{@index}}" data-toggler
                                    data-animate="fade-in fade-out" {{#ifequal @index 0}}style="display:flex"
                                    {{else}}style="display:none" {{/ifequal}}>

                                    {{#each rows}}

                                    <div class="mapItem">
                                        <a data-open="sliderMapModal">
                                            <div class="imageMapCont">
                                                <img src="assets/img/{{ image }}">
                                                <div class="roundIcon forMap">
                                                    <svg>
                                                        <use xlink:href="#map"></use>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="title">{{ title }}</div>
                                        </a>
                                    </div>

                                    {{/each}}

                                </div>
                            </div>
                            {{/each}}

                            {{/ifequal}}
                            {{/each}}

                        </div>
                    </div>

                    {{/each}}

                </div>
            </div>

            {{/each}}

        </div>
    </div>
</div>
