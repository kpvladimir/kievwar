---
title: Події
page: actions
---
{{> pagetitle}}
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-3 cell">
            <img src="{{root}}assets/img/aerial-view-city-fog.jpg" class="show-for-large">
            <img src="{{root}}assets/img/aerial-view-city-fog-mob.jpg" class="hide-for-large">
        </div>
        <div class="large-9 cell">

            {{#each video}}
            <div class="docContainer">
                <div class="docTitle">{{m}}</div>
                <div class="docData">

                    {{#each dataM}}

                    <div class="dCont">
                        <div class="dTitle" data-toggle="md-{{@index}}{{@../index}}">
                            <div class="dTitleText">{{d}}</div>
                            <div class="buttonPM">
                                <div></div>
                            </div>
                        </div>
                        <div class="listCont" id="md-{{@index}}{{@../index}}" data-toggler
                            data-animate="fade-in fade-out" style="display:none">

                            {{#each ../../data}}
                            {{#ifequal type 'action'}}
                            {{#each rows}}
                            <div class="actionBlock">
                                <div class="actionHeader">
                                    <span class="actionTime">{{ time }}</span>
                                    <span class="actionTitle">{{ title }}</span>
                                </div>
                                <div class="actionTextCont">
                                    <a href="{{ link }}" target="_blank" class="text-right ext-link">
                                        Джерело<svg>
                                            <use xlink:href="#share"></use>
                                        </svg>
                                    </a>
                                    <div class="content">
                                        {{ text }}
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                            {{/ifequal}}
                            {{/each}}


                        </div>
                    </div>

                    {{/each}}

                </div>
            </div>
            {{/each}}



        </div>
    </div>
</div>
