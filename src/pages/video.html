---
title: Відео
---
{{> pagetitle}}

<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-3 cell">
            <img src="{{root}}assets/img/aerial-view-city-fog.jpg" class="show-for-large">
            <img src="{{root}}assets/img/aerial-view-city-fog-mob.jpg" class="hide-for-large">
        </div>
        <div class="large-9 cell">

            {{#each video}}
            <div class="docContainer">
                <div class="docTitle" data-toggle="m-{{@index}}">
                    <div>{{m}}</div>
                    <div class="arrowButton">
                        <div class="arrow-down"></div>
                    </div>
                </div>
                <div id="m-{{@index}}" class="docData" data-toggler data-animate="fade-in fade-out"
                    {{#ifequal @index 0}}style="display:block" {{else}}style="display:none" {{/ifequal}}>

                    {{#each dataM}}

                    <div class="dCont">
                        <div class="dTitle" data-toggle="md-{{@index}}{{@../index}}">
                            <div class="dTitleText">{{d}}</div>
                            <div class="buttonPM">
                                <div></div>
                            </div>
                        </div>

                        <div class="imageDataCont" id="md-{{@index}}{{@../index}}" data-toggler
                            data-animate="fade-in fade-out" {{#ifequal @index 0}}style="display:flex"
                            {{else}}style="display:none" {{/ifequal}}>
                            {{#each ../../data}}
                            {{#ifequal type 'video'}}

                            {{#each rows}}

                            <div class="videoItem">
                                <a data-open="sliderVideoModal">
                                    <div class="videoImageCont">
                                        <img src="assets/img/{{ image }}">
                                        <div class="roundIcon forVideo">
                                            <svg>
                                                <use xlink:href="#media"></use>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="title">{{ title }}</div>
                                </a>
                            </div>

                            {{/each}}

                            {{/ifequal}}
                            {{/each}}

                        </div>

                    </div>

                    {{/each}}

                </div>
            </div>
            {{/each}}

        </div>
    </div>
</div>
