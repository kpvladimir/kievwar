<div class="datesfilter">
    {{#each dates}}
    <div class="mCont">
        <div class="dateMCont" data-toggle="mdf-{{@index}}" aria-expanded="true">
            <div class="dateM">{{ m }}</div>
            <div class="arrowButton">
                <div class="arrow-down"></div>
            </div>
        </div>
        <div class="dateDCont" id="mdf-{{@index}}" data-toggler data-animate="fade-in fade-out"
            {{#ifequal @index 0}}style="display:block" {{else}}style="display:none" {{/ifequal}}>
            {{#each d}}
            <div class="dateD{{#ifequal @index 0}} active{{/ifequal}}">
                <span>{{ this }}</span> {{../mm}}
            </div>
            {{/each}}
        </div>
    </div>
    {{/each}}
</div>
